apiVersion: v1
kind: ConfigMap
metadata:
  name: influxdb-config
data:
  influxdb.conf: |+
    reporting-disabled = false
    bind-address = "127.0.0.1:8088"
    [meta]
      dir = "/var/lib/influxdb/meta"
    [data]
      dir = "/var/lib/influxdb/data"
      wal-dir = "/var/lib/influxdb/wal"
    [http]
      enabled = true
      bind-address = ":8086"
      log-enabled = true
    [[graphite]]
      database = "telegraf"
      
---

apiVersion: v1
kind: Service
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  type: ClusterIP
  ports:
  - name: influxdb
    port: 8086
    targetPort: 8086
    protocol: TCP
  selector:
    app: influxdb

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: influxdb-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 500Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/influx"

---

apiVersion: v1  
kind: PersistentVolumeClaim  
metadata:  
  name: influxdb-pv-claim
  namespace: default
  labels:
    app: influxdb
spec:  
  storageClassName: manual
  accessModes:  
    - ReadWriteOnce  
  resources:  
    requests:  
      storage: 500Mi

---

apiVersion: apps/v1
kind: Deployment
metadata:
    name: influxdb
    labels:
      app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  strategy:
    type: Recreate  
  template:
    metadata:
      name: influxdb
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: services-influxdb
        imagePullPolicy: Never
        ports:
        - name: influxdb
          containerPort: 8086
        volumeMounts:
        - name: influxdb-persistent-storage
          mountPath: /var/lib/influxdb
        - name: influxdb-config
          mountPath: /etc/influxdb/influxdb.conf
          subPath: influxdb.conf
          readOnly: true
      volumes:
      - name: influxdb-persistent-storage
        persistentVolumeClaim:
          claimName: influxdb-pv-claim
      - name: influxdb-config
        configMap:
          name: influxdb-config
